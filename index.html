<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style css -->
    <link rel="stylesheet" href="./styles/syle.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />
    <!-- fonts -->
    <link rel="stylesheet" href="./assets/fonts/fonts.css">

    <title>All Movies App</title>
  </head>
  <body class="bg-dark">


    


    <header class="header bg-danger ">
      <div class="container">
        <nav class="nav p-3 bg-danger">
          <h3 class="nav__logo text-white navbar_title">Movies</h3>
           <!-- <a href="#" class="link text-dark nav-link:hover ">Menu</a> -->
        </nav>
      </div>
    </header>








    <main class="main">




      <div class="modal-window modal-hide">

        <div class="modal-container position-relative p-4 rounded-3">
           <div class="btn btn btn-danger position-absolute end-0 me-4" id="close">X</div>
           <div class="modal-content container">

            


           </div>
        </div>
     </div>



      <section>
        <div class="container">
          <div class="row">

            <!-- search section *****************************************************************************8 -->

            <div class="col-md-3 p-3 bg-dark m-2 ">
              <form action="#" id="submitForm">
                <label for="filmname" class="w-100 my-2 fs-5">
                  <h4 class="text-white">Enter film name</h4>
                  <input
                    type="text"
                    placeholder="Enter film name"
                    class="form-control p-3"
                    id="filmname"
                  />
                </label>

                <label for="ratingname" class="w-100 my-2 fs-5">
                  <h4 class="text-white">Enter film rating</h4>
                  <input
                    type="number"
                    min="1"
                    max="10"
                    placeholder="Enter film rating"
                    class="form-control p-3"
                    id="ratingname"
                  />
                </label>

                <select id="category" class="form-select w-100 p-3 my-3">
                  <option value="all" selected disabled>
                    Select film category
                                     
                 </option>
                </select>

                <button class="btn btn-danger w-100 p-3" type="submit">
                  SEARCH
                </button>
              </form>


              <div class="card d-none card-res w-100 shadow bg-danger my-3 p-3">
                 <h4 class="text-light" id="res"> </h4>
              </div>

<!-- search section****************************************************************************** -->

            </div>

            <div class="col-md-7 p-3 bg-dark m-2">
              <!-- card -->

              <div class="wrapper">
             <!-- All movies render -->
              </div>
              <!-- card end -->
            </div>

            <div class="col p-3 bg-lig m-2"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <!-- db -->
  <script src="./db.js"></script>
  <!-- utils -->
  <script src="./scripts/utils.js"></script>
  <!-- script -->
  <script src="./script.js"></script>
</html>
